<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/1c6b673aa2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
  <img class="logo" src="images/logo.svg">

  <h1 class="page-title">We are launching <span>soon!</span></h1>

  <p class="page-desc">Subscribe and get notified</p>

  <form class="form" novalidate>
    <div class="email">
      <input type="email" id="email" placeholder="Your email address..">
      <small class="error-message"><em>Please provide a valid email address</em></small>
    </div>
    <div class="button-container">
      <button type="submit">Notify Me</button>
    </div>

  </form>
  
  <img src="images/illustration-dashboard.png" alt="page illustration dashboard" class="page-image">

  <div class="social-icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

</div>
</body>
<script src="script.js"></script>
</html>
