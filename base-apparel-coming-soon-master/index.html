<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <nav class="navbar"><img class="logo" src="images/logo.svg"></nav>
  <img class="mobile-img" src="images/hero-mobile.jpg" alt="base apparel">

<div class="desktop-img">
</div>

  <header>

  <p class="page-desc">Hello fellow shoppers! We're currently building our new fashion store.

  </form>
</header>
