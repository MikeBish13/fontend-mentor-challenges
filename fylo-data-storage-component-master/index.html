<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
    <div class="head">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Fylo Logo" class="logo" />
      </div>
      <div class="icon-container">
        <div class="img-container"><img src="images/icon-document.svg" alt="Document" class="icon" /></div>
        <div class="img-container"><img src="images/icon-folder.svg" alt="Folder" class="icon" /></div>
        <div class="img-container"><img src="images/icon-upload.svg" alt="Upload" class="icon" /></div>
      </div>
    </div>
<div class="foot">
  <p class="storage-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
  <div class="progress-bar">
    <div class="progress">
      <div class="toggle"></div>
    </div>
  </div>
  <div class="axis">
    <p><strong>0 GB</strong></p>
    <p><strong>1000 GB</strong></p>
  </div>
</div>
<div class="total">
  <div class="total-num">185</div> 
  <div class="total-text">GB Left</div>
</div>
      
    </div>
  </body>
</html>
