<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="/assets/images/illustration-article.svg"
        alt="code graphic"
        class="card-image"
      />
      <div class="card-body">
        <span class="card-tag fs-14 fc-bold">Learning</span>
        <p class="card-date fs-14">Published 21 Dec 2023</p>
        <a href="#" class="card-title fs-24 fc-bold">HTML & CSS foundations</a>
        <p class="card-text fs-16 fc-light">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card-user">
        <img
          src="/assets/images/image-avatar.webp"
          alt="user picture"
          class="card-user--picture"
        />
        <p class="card-user--name fs-14 fc-bold">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
